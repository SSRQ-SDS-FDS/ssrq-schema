name: SSRQ Schema Tests

on:
  pull_request:
    branches: ['development']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11']
        poetry-version: ['1.2.2']

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Setup access to private repo(s)
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.CLI_SECRET_KEY }}
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Install dependencies
        run: ./Taskfile install
      - name: Setup LibXML Utils
        run: sudo apt-get install libxml2-utils
      - name: Format all .py and .xml files
        run: ./Taskfile fmt
      - name: Lint all .py-files
        run: ./Taskfile lint-only
      - name: Run all tests using pytest
        run: poetry run pytest -n 4
